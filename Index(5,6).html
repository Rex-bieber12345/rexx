<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>Order Now</title>
</head>

<style>
    .body {
        transition: background-color 0.3s, color 0.3s;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    .light-mode {
        background-color: #fff;
        color: #000;
    }

    .dark-mode {
        background-color: #333;
        color: #fff;
    }

    .dropdown {
        position: relative;
        display: inline-block;
    }

    .dropbtn {
        background-color: #4CAF50;
        color: white;
        padding: 10px;
        font-size: 16px;
        border: none;
        cursor: pointer;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
    }

    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }

    .dropdown-content a:hover {
        background-color: #f1f1f1;
    }

    .dropdown:hover .dropdown-content {
        display: block;
    }

    .dropdown:hover .dropbtn {
        background-color: #3e8e41;
    }


    .nav-bar {
        padding: 20px;
        background-color: #13474292;
        border: #13474292 solid;
    }

    .Cart {
        font-family: Arial, sans-serif;
    }

    .products {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
    }

    .product {
        border: 1px solid #ccc;
        padding: 10px;
        width: 150px;
    }

    button {
        display: block;
        margin-top: 10px;
        padding: 5px 10px;
        cursor: pointer;
    }

    #cart {
        margin-bottom: 20px;
    }

    .cart-item {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .cart-item button {
        padding: 2px 5px;
        cursor: pointer;
    }

    .img {
        height: 13pc;
        width: 10pc;
        padding-right: 60px;
    }
</style>

<body>
    <nav class="nav-bar">

        <div class="dropdown body">
            <button class="dropbtn">Theme</button>
            <div class="dropdown-content">
                <a href="#" id="light-mode">Light Mode ðŸ’¡</a>
                <a href="#" id="dark-mode">Dark Mode ðŸ“´</a>
            </div>

        </div>
        <script src="script1.js"></script>


        <form action="Mailto:+233 53 161 14 70">
    </nav>
    <div class="Cart">
        <h1>Foods Available</h1>
        <div class="products">
            <div class="product">
                <img class="img" src="Images\IMG-20.jpg" alt="">
                <h2>Jollof rice</h2>
                <p>Price: GHC10</p>
                <button onclick="addToCart('Product 1', 10)">Add to Cart</button>
            </div>
            <div class="product">
                <img class="img" src="Images\IMG-20.jpg" alt="">
                <h2>Waakye</h2>
                <p>Price: GHC15</p>
                <button onclick="addToCart('Product 2', 15)">Add to Cart</button>
            </div>
            <div class="product">
                <img class="img" src="Images\IMG-20.jpg" alt="">
                <h2>Fried Rices</h2>
                <p>Price: GHC30</p>
                <button onclick="addToCart('Product 3', 30)">Add to Cart</button>
            </div>
            <div class="product">
                <img class="img" src="Images\IMG-20.jpg" alt="">
                <h2>Indomie</h2>
                <p>Price: GHC30</p>
                <button onclick="addToCart('Product 4', 30)">Add to Cart</button>
            </div>

        </div>
        <h2>Cart</h2>
        <div id="cart"></div>
        <h3>Total: GHC <span id="total">0</span></h3>
        </form>

    </div>

</body>

</html>


<script>
    let cart = [];
    let total = 0;

    function addToCart(product, price) {
        const itemIndex = cart.findIndex(item => item.product === product);
        if (itemIndex !== -1) {
            cart[itemIndex].quantity += 1;
        } else {
            cart.push({ product, price, quantity: 1 });
        }
        updateCart();
    }

    function removeFromCart(product) {
        const itemIndex = cart.findIndex(item => item.product === product);
        if (itemIndex !== -1) {
            cart.splice(itemIndex, 1);
        }
        updateCart();
    }

    function updateQuantity(product, quantity) {
        const itemIndex = cart.findIndex(item => item.product === product);
        if (itemIndex !== -1) {
            cart[itemIndex].quantity = quantity;
        }
        updateCart();
    }

    function updateCart() {
        const cartDiv = document.getElementById('cart');
        cartDiv.innerHTML = '';

        cart.forEach(item => {
            const cartItemDiv = document.createElement('div');
            cartItemDiv.classList.add('cart-item');

            const itemText = document.createElement('span');
            itemText.textContent = `${item.product} - $${item.price} x `;

            const itemQuantity = document.createElement('input');
            itemQuantity.type = 'number';
            itemQuantity.value = item.quantity;
            itemQuantity.min = 1;
            itemQuantity.onchange = () => updateQuantity(item.product, parseInt(itemQuantity.value));

            const removeButton = document.createElement('button');
            removeButton.textContent = 'Remove';
            removeButton.onclick = () => removeFromCart(item.product);

            cartItemDiv.appendChild(itemText);
            cartItemDiv.appendChild(itemQuantity);
            cartItemDiv.appendChild(removeButton);

            cartDiv.appendChild(cartItemDiv);
        });

        total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
        document.getElementById('total').textContent = total.toFixed(2);
    }







    document.addEventListener('DOMContentLoaded', () => {
        const lightModeButton = document.getElementById('light-mode');
        const darkModeButton = document.getElementById('dark-mode');

        // Check localStorage for theme preference
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
        } else {
            document.body.classList.add('light-mode');
        }

        lightModeButton.addEventListener('click', (e) => {
            e.preventDefault();
            document.body.classList.remove('dark-mode');
            document.body.classList.add('light-mode');
            localStorage.setItem('theme', 'light');
        });

        darkModeButton.addEventListener('click', (e) => {
            e.preventDefault();
            document.body.classList.remove('light-mode');
            document.body.classList.add('dark-mode');
            localStorage.setItem('theme', 'dark');
        });
    });

</script>

</html>
